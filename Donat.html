
<html>

    <head>
    
        <title>Donat</title>
        <link href="../CSS/fontawesome-free-5.15.2-web/css/all.css" rel="stylesheet">
        <link href="../CSS/Donat.css" rel="stylesheet">
    
    </head>

<body>
    <Form>
  <table class="Table-1">
    <tr>
        <td style="text-align: center;">
            <i class="fas fa-shoe-prints"></i> Steps for Donate
         </td>
    </tr>
    
    <tr>
          <td style="text-align: center;">
            <i class="fas fa-file-signature"></i> First Name
            <br>
            <br>
            <input type="text" placeholder="Enter your First Name" >
          </td>

          <td style= "text-align: center;">
            <i class="fas fa-file-signature"></i> Second Name
            <br>
            <br>
            <input type="text"   placeholder="Enter your Second Name">
          </td>

          <td style="text-align: center;">
            <i class="fas fa-file-signature"></i> Third Name
            <br>
            <br>
            <input type="text" placeholder="Enter your Third Name">
          </td>

          <td style="text-align: center;">
            <i class="fas fa-file-signature"></i> Forth Name
            <br>
            <br>
            <input type="text" placeholder="Enter your Forth Name">
        </td>
        </tr>

        <tr>
            <td style="text-align: center;">
                <i class="fas fa-male"></i> Male
                <br>
                <br>
                <input type="radio" name="Gender">
            </td>
    
            <td style="text-align: center;">
                <i class="fas fa-female"></i> Female
                 <br>
                 <br>
                 <input type="radio" name="Gender">
             </td>
            </tr>

            <tr>
                <td style="text-align: center;" >
                    <i class="far fa-calendar-alt"></i>  Birthday 
                     <br>
                     <br>
                     <input type="datetime-local" >
                 </td>
            </tr>

            <tr>
                <td style="text-align: center;" >
                      Country
                     <br>
                     <br>
                     <input list="Country" placeholder="Enter your Country">
                     <datalist id="Country">
                         <option value="Egypt"></option>
                         <option value="Lybya"></option>
                         <option value="Tunis"></option>
                         <option value="America"></option>
                         <option value="rossi"></option>
                         <option value="Saudi Arabian"></option>
                         <option value="Qatar"></option>
                         <option value="China"></option>
                         <option value="France"></option>
                         <option value="German"></option>
                         <option value="Imarites"></option>
                         <option value="Ardn"></option>
                         <option value="Naygeria"></option>
                     </datalist>
                 </td>
            </tr>

        <tr>
        <td style="text-align: center;">
            <i class="fas fa-at"></i> Email
            <br>
            <br>
            <input type="email" placeholder="Enter your Email">
        </td>

        <td style="text-align: center;">
            <i class="fas fa-key"></i>  Password
             <br>
             <br>
             <input type="password" placeholder="Enter your Password" min="8" max="20"> 
         </td>
        </tr>
         
           <tr>
            <td style="text-align: center;">
                <i class="far fa-credit-card"></i> Credit Card number
             <br>
             <br>
             <input type="number" placeholder="Enter your Credit Card number">
            </td>

            <td style="text-align: center;">
                <i class="fab fa-paypal"></i> Paypal
                 <br>
                 <br>
                 <input type="email" placeholder="Enter your Paypal Email">
                </td>
            </tr>

            <tr>
                <td style="text-align: center;" >
                    <i class="fas fa-donate"></i> Donation Value
                     <br>
                     <br>
                     <input type="number" min="1" max="100" placeholder="Enter The Donation Value">
                 </td>
            </tr>

            <tr>
                <td style="text-align: center;">
                    <i class="far fa-check-circle"></i>
                    <input type="submit" >
                </td>
                </tr>
            </Form>





  </table>      
</body>
